        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;

            text-align: center;
        }
        nav {

        footer {
            background-color: #333;
            color: #fff;

            padding: 10px;
            width: 100%;
        }
        .app-container, .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .app-item, .game-item {
            width: 200px;
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .app-item img, .game-item img {
            width: 100px;
            margin-bottom: 10px;
        }
        .app-item a, .game-item a {
            text-decoration: none;
            color: #333;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .app-item a:hover, .game-item a:hover {
            background-color: #ddd;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            .app-item, .game-item {
                width: 100%;
            }
        }
    </style>
